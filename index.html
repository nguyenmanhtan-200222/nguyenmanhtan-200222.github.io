<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="icon" href="https://yt3.ggpht.com/ytc/AKedOLQN8plzf3IpHgLFRqP_GJzmppktmYSJXyzxkj_52A=s88-c-k-c0x00ffffff-no-rj" type="image/x-icon" />
    <link rel="stylesheet" href="./asset/style.css">
    <link rel="stylesheet" href="./asset/fronts/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="./asset/responsive.css">
</head>
<body>
    <div class="player">
        <div class="disbooad">
            <div class="nav">
                <div class="icon-left">
                    <i class="fas fa-ellipsis-h" style = "color:#fff"></i>
                    <span class="nav-text">sketch</span>
                    <i class="fas fa-wifi" style = "color:#fff"></i>
                </div>
                <div class="oclock">
                    19h00
                </div>
                <div class="battery">
                    <span style = "color:#fff">100%</span>
                    <i class="fas fa-battery-full" style = "color:#fff"> </i>
                </div>
            </div>
            <header> 
                <h2 class="header-music" style = "color:#fff">String 57th & 9th</h2>
            </header>
            <div class="cd-thumd">
                <img src="./asset/img/song1.jpg" alt="" class="cd-img">
            </div>
            <div class="button-music">
                <div class="back">
                    <i class="fas fa-undo-alt red-btn" style = "color:#fff"></i>
                </div>
                <div class="btn-skip ">
                    <i class="fas fa-backward red-btn" style = "color:#fff"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-play-circle  icon-play " style = "color:#fff"></i>
                    <i class="fas fa-pause-circle icon-pause" style = "color:#fff"></i>
                </div>
                <div class="btn-next red-btn" style = "color:#fff">
                    <i class="fas fa-forward " style = ></i>
                </div>
                <div class="shuffle" style = "color:#fff">
                    <i class="fas fa-random " ></i>
                </div>
            </div>
            <input class="input-run-music" type="range" value="0" step="1" min="0" max="100">  
            <audio class="audio" src=""></audio>
        </div>
        <div class="playlist">
            
        </div>
    </div>
    <script src="./asset/main.js"></script>
</body>
</html>
